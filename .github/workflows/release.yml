name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: trivia-x86_64-unknown-linux-gnu.tar.gz
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            artifact: trivia-aarch64-unknown-linux-gnu.tar.gz
          - os: macos-13
            target: x86_64-apple-darwin
            artifact: trivia-x86_64-apple-darwin.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: trivia-aarch64-apple-darwin.tar.gz

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "24"

      - uses: dtolnay/rust-toolchain@stable

      - name: Build web UI
        working-directory: apps/cli/www
        run: npm ci && npm run build

      - name: Build release binary
        run: cargo build --release -p trivia-cli

      - name: Package
        run: |
          mkdir -p dist
          cp target/release/trivia dist/
          cd dist
          tar czf ../${{ matrix.artifact }} trivia

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
